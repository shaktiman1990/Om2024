<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function() {

  /* Your code goes here */
var button = $("#button_change");

$(button).click(function() {
  // Actions to take upon button click goes here.

var inputValue = $("#input_color").val();
var element = $(".cow_color");
$(element).html(inputValue);
});

     
});


</script>

<style>
body { margin: 20px; }
#color_change { border: 1px solid; }
.cow_color { font-weight: bold; }
</style>

</head>

<body>
  <h2><span class="cow_color">Blue</span> Cow by Gelett Burgess
    (published in The Lark, 1895)</h2>
  <p>I never saw a <span class="cow_color">Blue</span> Cow,
    I never hope to see one;
    But I can tell you, anyhow,
    I'd rather see than be one.
  </p>
  <p>Change the cow's color to:
    <input id="input_color" value="Purple">
    <button id="button_change">Change!</button>
  </p>



</body>
